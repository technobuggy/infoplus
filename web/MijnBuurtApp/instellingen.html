<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta content='width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;' name='viewport' />
<meta name="viewport" content="width=device-width" />
<title>Mijn Buurt</title>
<link href="css/main.css" rel="stylesheet" type="text/css" />
<link href='http://fonts.googleapis.com/css?family=Lato:400,900|Josefin+Slab:600' rel='stylesheet' type='text/css' />
</head>
    <body>
        <!-- MENU DIVS -->
        <!-- left menu:  -->
        <div class="popupMenu leftMenu" id="mainMenu">
            <div onclick="location.href='maps.html'">
                <img src="img/icon/buttons/in_uw_buurt.png"  class="volatile"/>In uw buurt
            </div>
            <div onclick="location.href='toevoegenMaps.html'">
                <img src="img/icon/buttons/toevoegen.png" class="volatile" />Toevoegen
            </div>
            <div>
                <img src="img/icon/buttons/vigilante.png" class="volatile" />Vigilante
            </div>
        </div>
        <section>
            <fieldset>
                <legend>Login gegevens</legend>
                <input type="text" placeholder="Login" />
                <input type="password" placeholder="Wachtwoord" />
                <button onclick="nativeLogin()">Inloggen</button>
            </fieldset>
            <fieldset>
                <legend>MijnBuurt instellingen</legend>
                <label>Weergave: </label><br />
                <select id="mapsView">
                    <option value="true">
                        Google Maps
                    </option>
                    <option value="false">
                        Lijstweergave
                    </option>
                </select>
                <label id="radiusLabel">Notificaties tonen binnen de 0.5 km</label>
                <input type="range" id="radiusSlider" min="1" max="20" step="1" onchange="slideRadius()"/>
                <label>Uw locatie: </label>
                <input type="search" placeholder="Voer uw adres in" id="homeAdress" />
                <button onclick="storeSettings()">Opslaan</button>
                <button onclick="flush()">Instellingen resetten</button>

            </fieldset>
        </section>
        <nav>
            <div onclick="popUp('#mainMenu')">
                <img src="img/icon/buttons/mijnbuurt.png"/>
            </div>
            <div class="disabled">
                <img src="img/icon/buttons/empty.png"/>
            </div>
            <div class="disabled">
                <img src="img/icon/buttons/social.png" />
            </div>
        </nav>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="http://maps.google.com/maps/api/js?sensor=false&libraries=places"
    type="text/javascript"></script> 
        <script src="lib/jquery.easing.1.3.js" type="text/javascript"></script>
        <script src="lib/modernizr.js" type="text/javascript"></script>
        <script src="js/required.js" type="text/javascript"></script>
        <script src="js/settings.js" type="text/javascript"></script>
    </body>
</html>
