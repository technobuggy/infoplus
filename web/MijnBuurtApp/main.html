<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Mijn Buurt</title>

<link href="css/main.css" rel="stylesheet" type="text/css" />
<link href='http://fonts.googleapis.com/css?family=Lato:400,900|Josefin+Slab:600' rel='stylesheet' type='text/css' />

</head>

<body>
    <div class="wrapper">
        <!-- MENU DIVS -->
        <!-- left menu -->
        <div class="popupMenu leftMenu" id="mainMenu">
            <div onclick="location.href='toevoegenMaps.html'" id="toevoegenButton" class="hideOnStart">
                <img src="img/icon/buttons/toevoegen.png" class="volatile" />Toevoegen
            </div>
            <div onclick="location.href='maps.html'">
                <img src="img/icon/buttons/in_uw_buurt.png"  class="volatile"/>In uw buurt
            </div>
            <div>
                <img src="img/icon/buttons/vigilante.png" class="volatile" />Vigilante
            </div>
            <div onclick="location.href='instellingen.html'">
                <img src="img/icon/buttons/instellingen.png" class="volatile" />Instellingen
            </div>
        </div>
        <!-- center menu -->
        <div class="popupMenu centerMenu" id="facebookMenu">
            <div onclick="location.href='myHood.html'">
                <img src="img/icon/buttons/in_uw_buurt.png" class="volatile"/>Log in met uw facebook account
            </div>
            <div><img src="img/icon/buttons/btn_vigilante.png" class="volatile"/>Voeg toe viabook</div>
        </div>
        <!-- END OF MENU DIVS -->
        &nbsp;
        <section class="main centerBox fullScreen" id="anonymous">
            <p>Log u in of maak een account aan om notificaties te kunnen toevoegen</p>
            <fieldset>
                <legend>Login gegevens</legend>
                <input type="email" placeholder="Login" id="loginEmail" />
                <input type="password" placeholder="Wachtwoord" id="loginPass" />
                <button onclick="nativeLogin('loginEmail','loginPass','loginLoadingText','toHide')">Inloggen</button>
                <button onclick="createAccount('loginEmail','loginPass',loginLoadingText,'toHide')">Aanmaken</button>
                <span id="loginLoadingText" class="hideOnStart" style="color:cornsilk;">laden...</span>
            </fieldset>
        </section>
    </div>
    <nav>
    
    	<div onclick="popUp('#mainMenu')">
        	<img src="img/icon/buttons/mijnbuurt.png"/>
        </div>
        <div onclick="popUp('#facebookMenu')">
            <img src="img/icon/buttons/empty.png" class="disabled"/>
        </div>
        <div>
            <img src="img/icon/buttons/social.png" class="disabled" />
        </div>
    </nav>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="lib/jquery.cookie.js"></script>
    <script src="lib/jquery.easing.1.3.js" type="text/javascript"></script>
    <script src="lib/modernizr.js" type="text/javascript"></script>
   	<script src="js/required.js" type="text/javascript"></script>
</body>
</html>
