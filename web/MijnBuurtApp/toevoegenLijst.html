<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta content='width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;' name='viewport' />
<meta name="viewport" content="width=device-width" />
<title>Mijn Buurt</title>
<link href="css/main.css" rel="stylesheet" type="text/css" />
<link href='http://fonts.googleapis.com/css?family=Lato:400,900|Josefin+Slab:600' rel='stylesheet' type='text/css' />
</head>
    <body>
        <!-- MENU DIVS -->
        <!-- left menu:  -->
        <div class="popupMenu leftMenu" id="mainMenu">
            <div onclick="location.href='maps.html'">
                <img src="img/icon/buttons/in_uw_buurt.png"  class="volatile"/>In uw buurt
            </div>
            <div>
                <img src="img/icon/buttons/vigilante.png" class="volatile" />Vigilante
            </div>
            <div onclick="location.href='instellingen.html'">
                <img src="img/icon/buttons/instellingen.png" class="volatile" />Instellingen
            </div>
        </div>
        <!-- center menu: maps -->
        <div class="popupMenu centerMenu" id="centerMenu">
            <div onclick="returnToCenter()">
                <img src="img/icon/buttons/terug_naar_huis.png" class="volatile"/>Naar huis
            </div>
        </div>
        <!-- right menu: social -->
        <div class="popupMenu rightMenu" id="socialMenu">
            <div onclick="showSubMenu('#loginMenu')">
                <img src="img/icon/buttons/inloggen.png" class="volatile" />Inloggen
            </div>
            <div class="subMenu" id="loginMenu">
                <button onclick="loginFB()">Facebook</button><button>Twitter</button>
            </div>
            
            <div id="facebookMenuButton" onclick="showSubMenu('#facebookMenu');" class="hideOnStart">
                <img src="img/icon/buttons/like.png" class="volatile" />Facebook
            </div>
            <div class="subMenu" id="facebookMenu">
                <input type="checkbox" id="postToFacebookCheckbox" onchange="switchOption('postToFacebook',this)">
                    Notificaties posten op facebook
                </input>
            </div>
            <div onclick="showSubMenu('#tweetMenu')">
                <img src="img/icon/buttons/tweet.png" class="volatile" />Tweet
            </div>
            <div class="subMenu" id="tweetMenu">
                <input type="checkbox" id="tweetCheckbox"> Notificaties tweeten</input>
            </div>
        </div>
        <!-- END OF MENU DIVS -->
        <!-- Notification DIV -->
        <div class="fullScreenPopupV2 fullScreen" id="notificatieMenu">
            <div id="closeButton" onclick="$('#notificationMenu').hide(600,'easeOutBack')">X</div>
            <label>Type van de notificatie:</label>
            <select id="notifactionType">
                <option value="DangerousSituation">Hindernis op de baan</option>
                <option value="Litter">Vuilnis</option>
                <option value="RoadSurface">Probleem met het wegdek</option>
                <option value="NeighbourhoodEvent">Buurtevenement</option>
                <option value="NeighbourhoodAction">Buurtactie</option>
            </select>
            <label>Uitleg over de notificatie:</label>
            <textarea id="notificationInfo"></textarea>
            <div class="centerBox"><button onclick="postNotification()">Verzenden maar!</button>
                <div>
                    <img src="img/loading/mijnbuurt_loading.gif" width="64px" /><br />
                    <span id="postStatus">Verzenden naar MijnBuurt</span>
                </div>

            </div>
        </div>
        <div id="fb-root" class="fullScreenPopup"></div>
        <div class="fullScreenPopup" id="map_preloader">
            <br/> 
            <div class="centerBox"><img src="img/loading/mijnbuurt_loading.gif" width="64px" />
                <br/> 
                <p>
                    <span id="map_loadStatus">Map laden</span>
                </p>
            
            </div>
        </div>
        <div id="map_canvas" class="fullScreen noMarkers noDoubleClick"
             ondblclick="replaceDiv('#notificatieMenu','#map_canvas')">
            <div class="push"></div>
        </div>
        <nav>
            <div onclick="popUp('#mainMenu')">
                <img src="img/icon/buttons/mijnbuurt.png"/>
            </div>
            <div onclick="popUp('#centerMenu')">
                <img src="img/icon/buttons/empty.png"/>
            </div>
            <div onclick="popUp('#socialMenu')">
                <img src="img/icon/buttons/social.png" />
            </div>
        </nav>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="lib/jquery.easing.1.3.js" type="text/javascript"></script>
        <script src="lib/modernizr.js" type="text/javascript"></script>
        <script src="js/required.js" type="text/javascript"></script>
        <script src="js/maps.js" type="text/javascript"></script>
        <script src="//connect.facebook.net/en_US/all.js"></script>
        <script src="js/facebook.js" type="text/javascript"></script>

    </body>
</html>
